<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine</title>
</head>
<body>
    <script>
        // Write a program to check whether a given year is a leap year or not and it is not century year.
        let year = 2024 ;
        if(year % 4 == 0 && year % 100 != 0){
            document.write(year + " is a leap year but not a century year.");
        }else{
            document.write(year + " is not a leap year or is a century year.");
        }


    </script>
</body>
</html>
