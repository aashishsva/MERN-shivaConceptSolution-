<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <script src="./assets/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header class="container-fluid ">
        <nav  class="row justify-content-md-center ">
            <!-- logo -->
            <div class="logo col-sm-4 ">
                <img src="https://bootstrapmade.com/content/demo/NiceAdmin/assets/img/logo.png" alt="">
                <span>NiceAdmin</span>
            </div>
            
            <!-- SearchField -->
            <div class="search_container col-sm-4 align-content-md-center text-center">
                <i class="fa-solid fa-bars"></i>
                <input type="text">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
            <!-- Profile -->
            <div class="profile col-sm-4 align-content-md-center text-end"  >
                <i  class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-comment"></i>
                <img  src="https://bootstrapmade.com/content/demo/NiceAdmin/assets/img/profile-img.jpg" alt="">
                <span>K.Andersom</span>
            </div>
        </nav>
    </header>

    <main class="container-fluid row">
        <div class="aside col-sm-4 ">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Componenets</a></li>
                <li><a href="#">Forms</a></li>
                <li><a href="#">Table</a></li>
                <li><a href="#">Charts</a></li>
                <li><a href="#">Icons</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
