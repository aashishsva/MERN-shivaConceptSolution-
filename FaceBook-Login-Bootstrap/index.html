<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #18191a;
        color: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .form-right{
        margin-left: auto;
        margin-right: 20px;
      }
      .facebook-logo {
        color: #1877f2;
        font-size: 3rem;
        font-weight: bold;
      }
      .login-box {
        background-color: #242526;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .btn-primary {
        background-color: #1877f2;
        border: none;
      }
      .btn-primary:hover {
        background-color: #165bce;
      }
      .btn-success {
        background-color: #42b72a;
        border: none;
      }
      .btn-success:hover {
        background-color: #36a420;
      }
      .footer-text {
        font-size: 0.9rem;
        color: #b0b3b8;
      }
      .footer-text a {
        color: #42b72a;
        text-decoration: none;
      }
      .footer-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="row w-100 ">
        <div class="col-lg-6 text-center text-lg-start mb-4 mb-lg-0">
          <div class="facebook-logo">facebook</div>
          <p class="mt-3 h4">
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>
        <div class="form-right col-lg-4">
          <div class="login-box mx-auto">
            <form>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email address or phone number"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <button type="button" class="btn btn-primary w-100 mb-3">
                Log in
              </button>
              <div class="text-center">
                <a href="#" class="text-decoration-none">Forgotten password?</a>
              </div>
              <hr class="text-secondary" />
              <button type="button" class="btn btn-success w-100">
                Create new account
              </button>
            </form>
          </div>
          <p class="text-center footer-text mt-4">
            <a href="#">Create a Page</a> for a celebrity, brand or business.
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
